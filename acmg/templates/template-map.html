<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap/ammap.css" type="text/css">
        <script src="ammap/ammap/ammap.js" type="text/javascript"></script>
        <!-- check ammap/maps/js/ folder to see all available countries -->
        <!-- map file should be included after ammap.js -->
		<script src="generated-map-{{MAP_NAME}}.js" type="text/javascript"></script>
        <script type="text/javascript">

			var map;

			AmCharts.ready(function() {
			    map = new AmCharts.AmMap();
			    map.pathToImages = "ammap/ammap/images/";

			    map.balloon.color = "#0000FF";

			    var dataProvider = {
			        mapVar: AmCharts.maps.{{MAP_NAME}},
			        getAreasFromMap:true
			    };

			    map.dataProvider = dataProvider;

			    map.areasSettings = {
			        autoZoom: true,
			        selectedColor: "#CC0000",
				outlineColor: "#000000",
				outlineThickness: 1
			    };

			    map.smallMap = new AmCharts.SmallMap();

			    map.write("mapdiv");

			});

        </script>
    </head>

    <body>
        <div id="mapdiv" style="width: 800px; background-color:#EEEEEE; height: 500px;"></div>
    </body>

</html>
